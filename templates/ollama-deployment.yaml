apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openwebui-stack.fullname" . }}-ollama
  labels:
    {{- include "openwebui-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "openwebui-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ollama
  template:
    metadata:
      labels:
        {{- include "openwebui-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ollama
    spec:
      initContainers:
      - name: ollama-pull-model
        image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
        command:
        - /bin/sh
        - -c
        - |
          ollama serve &
          PID=$!
          echo "Waiting for Ollama server to start..."
          until ollama list; do
            echo "Ollama not ready yet..."
            sleep 2
          done
          echo "Ollama server is ready. Pulling model {{ .Values.ollama.model }}..."
          ollama pull {{ .Values.ollama.model }}
          echo "Model pull complete. Shutting down server..."
          kill $PID
          wait $PID
          echo "Init container finished."
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        resources:
          {{- toYaml .Values.ollama.initContainer.resources | nindent 10 }}
      containers:
        - name: ollama
          image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
          command: ["/bin/ollama", "serve"]
          ports:
            - containerPort: {{ .Values.ollama.service.port }}
          volumeMounts:
            - name: ollama-storage
              mountPath: /root/.ollama
          resources:
            {{- toYaml .Values.ollama.resources | nindent 12 }}
      volumes:
        - name: ollama-storage
          {{- if .Values.ollama.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "openwebui-stack.fullname" . }}-ollama-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}