{{- if .Values.litellm.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openwebui-stack.fullname" . }}-litellm
  labels:
    {{- include "openwebui-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: litellm
spec:
  replicas: {{ .Values.litellm.replicaCount }}
  selector:
    matchLabels:
      {{- include "openwebui-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: litellm
  template:
    metadata:
      labels:
        {{- include "openwebui-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: litellm
    spec:
      serviceAccountName: {{ include "openwebui-stack.fullname" . }}-sa
      containers:
        - name: litellm
          image: "{{ .Values.litellm.image.repository }}:{{ .Values.litellm.image.tag }}"
          args:
            - "--config"
            - "/app/config.yaml"
          ports:
            - containerPort: {{ .Values.litellm.service.port }}
          env:
            - name: LITELLM_MASTER_KEY
              value: "$(cat /mnt/secrets-store/LITELLM_MASTER_KEY)"
          volumeMounts:
            - name: litellm-config-volume
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
          resources:
            {{- toYaml .Values.litellm.resources | nindent 12 }}
      volumes:
        - name: litellm-config-volume
          configMap:
            name: {{ include "openwebui-stack.fullname" . }}-litellm-config
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kv-secrets"
{{- end }}