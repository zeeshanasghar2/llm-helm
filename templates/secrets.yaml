apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openwebui-stack.fullname" . }}-secrets
  labels:
    {{- include "openwebui-stack.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_USER: {{ .Values.secrets.postgresql.user | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.postgresql.password | b64enc | quote }}
  POSTGRES_HOST: {{ .Values.secrets.postgresql.host | b64enc | quote }}
  POSTGRES_PORT: {{ .Values.secrets.postgresql.port | b64enc | quote }}
  POSTGRES_DB: {{ .Values.secrets.postgresql.db | b64enc | quote }}
  WEBUI_SECRET_KEY: {{ .Values.secrets.webuiSecretKey | b64enc | quote }}
  {{- if .Values.litellm.enabled }}
  LITELLM_MASTER_KEY: {{ .Values.secrets.litellmMasterKey | b64enc | quote }}
  {{- end }}