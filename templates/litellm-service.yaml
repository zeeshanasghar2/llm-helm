{{- if .Values.litellm.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "openwebui-stack.fullname" . }}-litellm
  labels:
    {{- include "openwebui-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: litellm
spec:
  type: {{ .Values.litellm.service.type }}
  ports:
    - port: {{ .Values.litellm.service.port }}
      targetPort: {{ .Values.litellm.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "openwebui-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: litellm
{{- end }}