apiVersion: v1
kind: Service
metadata:
  name: {{ include "openwebui-stack.fullname" . }}-ollama
  labels:
    {{- include "openwebui-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: ollama
spec:
  type: {{ .Values.ollama.service.type }}
  ports:
    - port: {{ .Values.ollama.service.port }}
      targetPort: {{ .Values.ollama.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "openwebui-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ollama