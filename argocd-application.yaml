apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openwebui-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/zeeshanasghar2/llm-helm
    targetRevision: helm-with-CSI-secret-store
    path: .
    helm:
      valueFiles:
        - values.yaml
      values: |
        openwebui:
          replicaCount: 1
        litellm:
          enabled: true
        ollama:
          model: "qwen2:7b"
          persistence:
            enabled: true
            size: 20Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: openwebui-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m 